<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter Project</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

 
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form action="/" method="POST">
    <h1 class="h3 mb-3 fw-normal">Sign up to newsletter</h1>

    <input type="text" id="inputName" name="firstName" class="top form-control" placeholder="First name" autofocus>

    <input type="text" id="inputSurname" name="secondName" class="form-control middle" placeholder="Surname">

    <input type="email" id="inputEmail" name="email" class="form-control bottom" placeholder="E-mail">

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; Severo</p>
  </form>
</main>


    
  </body>
</html>
